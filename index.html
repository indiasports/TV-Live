<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cric Hype Button Website</title>
  <style>
    body {
      background-color: black;
      color: white; /* Optional: Set text color to white for better contrast */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
    }

    h1 {
      text-align: center;
    }

    button {
      margin-top: 20px; /* Adjust as needed */
    }

    img {
      width: 100%; /* Set the width of your images */
      height: 100%; /* Set the height of your images */
      object-fit: cover; /* Maintain aspect ratio */
    }
  </style>
</head>
<body>
  <h1>Cric Hype Button Website</h1>
  
  <button onclick="window.location.href='https://example.com/link1'">
    <img src="link1_image.jpg" alt="Link 1">
    Link 1
  </button>

  <button onclick="window.location.href='https://example.com/link2'">
    <img src="link2_image.jpg" alt="Link 2">
    Link 2
  </button>
  <!-- Add more buttons with different images and links as needed -->

</body>
</html>
